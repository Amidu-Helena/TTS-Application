<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech App - CORS Fixed</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: #fffafc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(255, 105, 180, 0.3);
      width: 400px;
      max-width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      border: 3px solid #ffb6c1;
      z-index: 2;
      position: relative;
    }

    h2 {
      color: #ff69b4;
      margin-bottom: 15px;
      font-size: 24px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      outline: none;
      resize: none;
      font-size: 14px;
      box-sizing: border-box;
      background: #fff0f6;
    }

    select, button {
      margin-top: 15px;
      padding: 12px;
      font-size: 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    select {
      border: 2px solid #ffb6c1;
      background: #fff0f6;
      color: #d63384;
    }

    button {
      background: linear-gradient(90deg, #ff85a2, #ffcc70);
      color: white;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff99c8, #ffe066);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }

    h3 {
      color: #ff69b4;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .error-message {
      color: #ff4757;
      background: #ffe6e6;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-message {
      color: #2ed573;
      background: #e6ffe6;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        width: 100%;
      }
      textarea {
        font-size: 16px;
      }
      button, select {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="hearts"></div>

  <div class="container">
    <h2>ðŸŒ¸ Text to Speech ðŸŽ€</h2>

    <textarea id="textInput" rows="5" placeholder="Type something cute..."></textarea><br>

    <label for="voice">ðŸ’– Choose a voice:</label><br>
    <select id="voice">
      <option value="Joanna">Joanna</option>
      <option value="Matthew">Matthew</option>
      <option value="Amy">Amy</option>
      <option value="Brian">Brian</option>
    </select><br>

    <button id="speakBtn">âœ¨ Speak âœ¨</button>

    <div id="statusMessage"></div>

    <h3>ðŸŽ§ Output:</h3>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 4 + 3) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 700);

    // Enhanced API call with multiple strategies
    async function convertText() {
      const text = document.getElementById("textInput").value.trim();
      const voice = document.getElementById("voice").value;
      const audioPlayer = document.getElementById("audioPlayer");
      const speakBtn = document.getElementById("speakBtn");
      const statusMessage = document.getElementById("statusMessage");

      if (!text) {
        showMessage("Please type some text!", "error");
        return;
      }

      // Reset
      audioPlayer.src = "";
      speakBtn.disabled = true;
      speakBtn.innerHTML = '<span class="loading-spinner"></span> Generating...';
      showMessage("", "");

      const API_URL = "https://b43ymaoq6e.execute-api.us-east-1.amazonaws.com/prod/convert";
      
      try {
        // Strategy 1: Try with fetch and explicit CORS headers
        console.log("Trying Strategy 1: Fetch with CORS headers");
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json",
            "Access-Control-Request-Method": "POST",
            "Access-Control-Request-Headers": "Content-Type"
          },
          mode: "cors",
          credentials: "omit",
          body: JSON.stringify({ text, voice })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Strategy 1 successful:", data);
        
        if (data.audio_url) {
          audioPlayer.src = data.audio_url;
          audioPlayer.play();
          showMessage("Audio generated successfully! ðŸŽ‰", "success");
        } else {
          throw new Error("No audio URL in response");
        }

      } catch (error) {
        console.error("Strategy 1 failed:", error);
        
        try {
          // Strategy 2: Try with XMLHttpRequest
          console.log("Trying Strategy 2: XMLHttpRequest");
          const result = await makeXHRRequest(API_URL, { text, voice });
          
          if (result.audio_url) {
            audioPlayer.src = result.audio_url;
            audioPlayer.play();
            showMessage("Audio generated successfully! ðŸŽ‰", "success");
          } else {
            throw new Error("No audio URL in response");
          }

        } catch (xhrError) {
          console.error("Strategy 2 failed:", xhrError);
          
          try {
            // Strategy 3: Try with different headers
            console.log("Trying Strategy 3: Different headers");
            const response3 = await fetch(API_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ text, voice })
            });

            if (!response3.ok) {
              throw new Error(`HTTP ${response3.status}: ${response3.statusText}`);
            }

            const data3 = await response3.json();
            console.log("Strategy 3 successful:", data3);
            
            if (data3.audio_url) {
              audioPlayer.src = data3.audio_url;
              audioPlayer.play();
              showMessage("Audio generated successfully! ðŸŽ‰", "success");
            } else {
              throw new Error("No audio URL in response");
            }

          } catch (error3) {
            console.error("All strategies failed:", error3);
            showMessage(`Failed to generate audio. Please check the console for details. Error: ${error3.message}`, "error");
          }
        }
      } finally {
        speakBtn.disabled = false;
        speakBtn.innerHTML = "âœ¨ Speak âœ¨";
      }
    }

    // XMLHttpRequest helper function
    function makeXHRRequest(url, data) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              try {
                const response = JSON.parse(xhr.responseText);
                resolve(response);
              } catch (e) {
                reject(new Error("Invalid JSON response"));
              }
            } else {
              reject(new Error(`HTTP ${xhr.status}: ${xhr.statusText}`));
            }
          }
        };
        
        xhr.onerror = function() {
          reject(new Error("Network error"));
        };
        
        xhr.send(JSON.stringify(data));
      });
    }

    // Show status message
    function showMessage(message, type) {
      const statusMessage = document.getElementById("statusMessage");
      statusMessage.innerHTML = message;
      statusMessage.className = type ? `${type}-message` : "";
    }

    // Attach event listener
    document.getElementById("speakBtn").addEventListener("click", convertText);

    // Test API connectivity on page load
    window.addEventListener("load", async () => {
      console.log("Testing API connectivity...");
      try {
        const response = await fetch("https://b43ymaoq6e.execute-api.us-east-1.amazonaws.com/prod/convert", {
          method: "OPTIONS",
          headers: {
            "Access-Control-Request-Method": "POST",
            "Access-Control-Request-Headers": "Content-Type"
          }
        });
        console.log("API connectivity test:", response.status);
      } catch (error) {
        console.log("API connectivity test failed:", error);
      }
    });
  </script>
</body>
</html>
